<!DOCTYPE html>
<html>
<head></head>
<body>
  <input id="link" type="text" placeholder="Insert Link...">
  <input id="title" type="text" placeholder="Insert Title...">
  <input type="file" id="myFile" name="filename">
  <button onclick="openGame()">Open Game</button>
  <script>
      function openGame() {
        var win = window.open();
        var url = document.getElementById("link").value;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
      }
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.src = url;
      iframe.id = "mainframe";
      iframe.classList.add('active');
      win.document.body.appendChild(iframe);
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      const script = iframeDoc.createElement('script');
      script.src = "BRUTEFORCE.js"
      iframeDoc.body.appendChild(script);
      document.addEventListener("keydown", bruteForce);
      win.document.title = document.getElementById("title").value;
      var file = document.getElementById("myFile").files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var link = win.document.createElement('link');
          link.rel = "icon";
          link.type = "image/png";
          link.href = e.target.result;
          win.document.head.appendChild(link);
        }
        reader.readAsDataURL(file);
      }
    } 
  </script>
  <script>
    function bruteForce(event) {
      if (event.key === "a" || event.keyCode === 65) {
        for (let i = 0; i <= 9999; i++) {
          // Convert the number to a string and pad with leading zeros if necessary
          let number = i.toString().padStart(4, '0');
          let charIndex = 0
          if (charIndex < textToType.length) {
            // Create a KeyboardEvent to simulate a keypress
            let keyEvent = new KeyboardEvent('keydown', { key: number[charIndex] });
            targetElement.dispatchEvent(keyEvent); // Dispatch the event on the target element
            // Set the text of the element (optional for visual feedback)
            targetElement.value += textToType[charIndex];
            charIndex++;
          }
        }
      }
    }
  </script>
</body>
